<!DOCTYPE html>
<html lang="en">
<head>
    <title>forms</title>
</head>
<body>
    <form>
        <label for="student">student</label>
        <input type="text" for="student" id="student"placeholder="Name" maxlength="10"minlength="5" required
        style="border-radius: 10px;margin-bottom: 4px; ">
     <button>submit</button><br>
     <label for="email">Email</label>
     <input type="email"for= "email"placeholder="Email" required><br>
     <label for="password">password</label>
     <input type="password" minlength="3"required>
     <button>submit</button><br>
     <label for="phone">phone</label>
     <input type="tel"id="phone" pattern="[0-9]{2}/[0-9]{3}[0-9]{3}">
    </form>
    
</body>
</html>
